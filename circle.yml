machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t demo .

test:
  override:
    - docker run demo  dotnet  test DemoTest/DemoTest.csproj

deployment:
  qa:
    branch: /feature_.*/
    commands:
      - sh deployments/qa.sh
  prod:
    branch: master
    commands:
      -sh deployments/prod.sh